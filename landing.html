<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MealMinder - Landing Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeInUpBounce: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '60%': { opacity: '1', transform: 'translateY(-10px)' },
              '80%': { transform: 'translateY(5px)' },
              '100%': { transform: 'translateY(0)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          },
          animation: {
            fadeInUpBounce: 'fadeInUpBounce 1.2s ease-out',
            fadeIn: 'fadeIn 1.5s ease-out forwards'
          }
        }
      }
    }
  </script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1540420773420-3366772f4999?q=80&w=1968&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(15, 23, 42, 0.65);
      z-index: 0;
    }

    #app {
      max-width: 420px;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1rem 1.5rem;
    }

    .btn-user-type {
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-size: 1.25rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-user-type:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .btn-hosteler {
      background-color: #319795;
    }

    .btn-hosteler:hover {
      background-color: #2c7a7b;
    }

    .btn-it {
      background-color: #319795;
    }

    .btn-it:hover {
      background-color: #2c7a7b;
    }

    .footer-note {
      font-size: 1rem;
      font-style: italic;
      color: #cbd5e1;
      max-width: 300px;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .btn-user-type {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="MealMinder landing page">
    <h1 class="text-5xl md:text-6xl font-extrabold text-white animate-fadeInUpBounce drop-shadow-lg mb-4">
      Welcome to MealMinder
    </h1>
    <p class="text-lg text-white animate-fadeIn mb-4">
      Meal tracking made easy
    </p>

    <div class="footer-note mt-4">Choose your user type to get started</div>

    <div class="flex flex-col items-center mt-6 space-y-4">
      <a href="login.html?user=hosteller"
         class="btn-user-type btn-hosteler"
         role="button"
         aria-label="Choose Hosteler user type">
        Student
      </a>
      <a href="login.html?user=it"
         class="btn-user-type btn-it"
         role="button"
         aria-label="Choose IT Professional user type">
        IT Professional
      </a>
    </div>
  </div>
</body>
</html>
