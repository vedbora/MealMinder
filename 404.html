<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>MealMinder - 404 Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/66127/pexels-photo-66127.jpeg?auto=compress&cs=tinysrgb&h=900&w=1600') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
      color: #319795;
    }
    body::before {
      content: "";
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }
    #container {
      max-width: 420px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding: 2rem 2.5rem;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      font-weight: 900;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 5px 15px #2c7a7baa;
    }
    p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #cbd5e1;
      text-shadow: 0 3px 10px black;
      max-width: 360px;
    }
    button.home-btn {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 40px;
      border: none;
      background-color: #319795;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(49,151,149,0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button.home-btn:hover, button.home-btn:focus {
      background-color: #2c7a7b;
      box-shadow: 0 8px 25px rgba(44,122,123,0.9);
      outline: none;
    }
    @media(max-width:400px) {
      h1 {
        font-size: 6rem;
      }
      p {
        font-size: 1.3rem;
        max-width: 280px;
      }
      button.home-btn {
        font-size: 1.2rem;
        padding: 0.8rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="container" role="main" aria-label="404 Error Page">
    <h1>404</h1>
    <p>Oops! The page you are looking for cannot be found.</p>
    <button class="home-btn" id="home-btn" aria-label="Go to Landing Page">Go to Landing Page</button>
  </div>

  <script>
    document.getElementById('home-btn').addEventListener('click', () => {
      window.location.href = 'landing.html';
    });
  </script>
</body>
</html>
